template:
  bootstrap: 5
  bootswatch: simplex
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}
  trailing_slash_redirect: true

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

deploy:
  install_metadata: true

navbar:
  structure:
    left:  [reference, articles, news]
    right: [easystats, twitter, github]
  components:
    reference:
      icon: fa fa-file-code
      text: Reference
      href: reference/index.html
    articles:
      icon: fa fa-book-reader
      text: Articles
      href: articles/index.html
    news:
      icon: fa fa-newspaper
      text: News
      href: news/index.html
    twitter:
      icon: fa-twitter
      href: http://twitter.com/easystats4u
      aria-label: Twitter
    easystats:
      text: easystats
      menu:
      - text: insight
        href: https://easystats.github.io/insight/
      - text: datawizard
        href: https://easystats.github.io/datawizard/
      - text: bayestestR
        href: https://easystats.github.io/bayestestR/
      - text: performance
        href: https://easystats.github.io/performance/
      - text: parameters
        href: https://easystats.github.io/parameters/
      - text: effectsize
        href: https://easystats.github.io/effectsize/
      - text: modelbased
        href: https://easystats.github.io/modelbased/
      - text: correlation
        href: https://easystats.github.io/correlation/
      - text: see
        href: https://easystats.github.io/see/
      - text: report
        href: https://easystats.github.io/report/


reference:

  - title: Main
    navbar: Key functions
    desc: Something useful.
    contents:
      - std
      - enumOp

  - title: Misc
    navbar: Nothing specific
    desc: Something boilerplate.
    contents:
      - starts_with("hello")

articles:

  - title: Test the vignettes
    navbar: Test vignettes
    desc: These are just for tests.
    contents:
      - starts_with("test")
